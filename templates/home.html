{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="vapid-key" content="{{ vapid_key }}">
    {% if user.id %}
        <meta name="user_id" content="{{ user.id }}">
    {% endif %}
    <title>Web Push</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
    <link href="{% static '/css/style.css' %}" rel="stylesheet">
    <script src="{% static '/js/registerSw.js' %}"></script>
    <!-- <script src="{% static '/js/site.js' %}"></script> -->
</head>

<body>
<div>
    <form id="send-push__form">
        <h3 class="header">Send a push notification</h3>
        <p class="error"></p>
        <input type="text" name="head" placeholder="Header: Your favorite airline ğŸ˜">
        <textarea name="body" id="" cols="30" rows="10" placeholder="Body: Your flight has been cancelled ğŸ˜±ğŸ˜±ğŸ˜±"></textarea>
        <button>Send Me</button>
    </form>
</div>
</body>
<script>
    const pushForm = document.getElementById('send-push__form');
const errorMsg = document.querySelector('.error');

pushForm.addEventListener('submit', async function (e) {
    e.preventDefault();
    const input = this[0];
    const textarea = this[1];
    const button = this[2];
    errorMsg.innerText = '';

    const head = input.value;
    const body = textarea.value;
    const icon = 'https://www.presimax.online/media/images/logo.jpeg';
    const url = 'https://www.presimax.online/'
    const meta = document.querySelector('meta[name="user_id"]');
    const id = meta ? meta.content : null;

    if (head && body && id) {
        button.innerText = 'Sending...';
        button.disabled = true;

        const res = await fetch('/send_push', {
            method: 'POST',
            body: JSON.stringify({head, body, id,icon,url}),
            headers: {
                'content-type': 'application/json'
            }
        });
        if (res.status === 200) {
            button.innerText = 'Send another ğŸ˜ƒ!';
            button.disabled = false;
            input.value = '';
            textarea.value = '';
        } else {
            errorMsg.innerText = res.message;
            button.innerText = 'Something broke ğŸ˜¢..  Try again?'+res.status;
            button.disabled = false;
        }
    }
    else {
        let error;
        if (!head || !body){
            error = 'Please ensure you complete the form ğŸ™ğŸ¾'
        }
        else if (!id){
            error = "Are you sure you're logged in? ğŸ¤”. Make sure! ğŸ‘ğŸ¼"
        }
        errorMsg.innerText = error;
    }
});
</script>
</html>
